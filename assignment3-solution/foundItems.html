<br/><br/><br/>
  <table ng-if="list.foundItems.length > 0" class="table">
    <thead>
      <tr>
         <th>Remove Item</th>
         <th>Short Name</th>
         <th>Name</th>
         <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in list.foundItems">
        <td>
          <button class="btn btn-danger" ng-click="list.removeItem({index: $index})">Don't want this one!</button>
        </td>
        <td>{{item.short_name}}</td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>

  <div ng-if="list.foundItems.length === 0"><h3>Nothing Found</h3></div>
